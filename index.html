<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <script src="project.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = 'whole'>
<h1>Pomodoro</h1>
<div class = 'timer'>
<span id = 'min'>25</span><span>:</span><span id = 'sec'>00</span>
</div>
<div class = 'session'>
<button id = 'increase'>+</button><button id = 'decrease'>-</button><button id = 'reset'>Reset</button>
  </div>
<div class = 'control'>
<button class = 'start'>Start</button>
<button class = 'pause'>Pause</button>
</div>
</div>
  </body>
</html>
